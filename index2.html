<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Item Lister</title>
    <style>
        .fs-small {
            font-size: 13px;
            color: grey;
            font-style: italic;
        }
    </style>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Item Lister </h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input id="filter" type="text" placeholder="Search items..." class="form-control">
                </div>
            </div>

        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form id="forminput" class="form-inline mb-3">
                <input type="text" class="form-control mr-2" id="newitem">
                <input type="text" class="form-control mr-2" id="description">

                <input type="submit" class="btn btn-dark" value="Submit" id="submitbtn">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1

                    <div class="fs-small">
                        iphone
                        <button class="btn btn-danger float-right btn-sm delete ml-2">X</button><button
                            class="btn btn-success editbtn edit btn-sm float-right">Edit</button>

                    </div>
                </li>
                <li class="list-group-item">Item 2

                    <div class="fs-small">
                        Royal Enfield
                        <button class="btn btn-danger float-right btn-sm delete ml-2">X</button><button
                            class="btn btn-success editbtn edit btn-sm float-right">Edit</button>

                    </div>
                </li>
                <li class="list-group-item">Item 3

                    <div class="fs-small">
                        Macbook
                        <button class="btn btn-danger float-right btn-sm delete ml-2">X</button><button
                            class="btn btn-success editbtn edit btn-sm float-right">Edit</button>

                    </div>
                </li>
                <li class="list-group-item">Item 4

                    <div class="fs-small">
                        Audi Q6
                        <button class="btn btn-danger float-right btn-sm delete ml-2">X</button><button
                            class="btn btn-success editbtn edit btn-sm float-right">Edit</button>

                    </div>
                </li>
               
            </ul>
        </div>
    </div>
    <script src="script2.js"></script>
</body>

</html>
